<form [formGroup]="cocktail" (ngSubmit)="createCocktail()">
  <div class="form-group">
    <label>Nom : </label>
    <input formControlName="name" class="form-control" type="text" />
  </div>
  <div class="form-group">
    <label>Image : </label>
    <input formControlName="img" class="form-control" type="text" />
  </div>
  <div class="form-group">
    <label>Description : </label>
    <textarea formControlName="desc" class="form-control"></textarea>
  </div>
  <hr>
    <div formArrayName="Ingredients">
    <div [formGroup]="Ingredient" class="form-group row ml-auto" *ngFor="let Ingredient of cocktail.get('Ingredients').controls" >
      <input type="text" placeholder="Name" formControlName="name" class="form-control col-8"/>
      <input type="number" placeholder="Quantity" formControlName="quantity" class="form-control col-2"/>
    </div>
    </div>
  <hr>
  <button [disabled]="cocktail.invalid" class="btn btn-primary"> Sauvegarder </button>
  <button class="btn btn-secondary" [routerLink]="['../']"> Annuler </button>
  <button class="btn btn-success" type="button" (click)="addIngredient()">Ajouter ingredient</button>
</form>
