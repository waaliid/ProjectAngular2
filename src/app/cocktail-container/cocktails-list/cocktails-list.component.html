<div class="row">
  <div class="list-group col-12">
    <input type="text" placeholder= "Chercher un cocktail ...." class="form-control" [(ngModel)]="search">
    <hr>
    <a 
    routerLinkActive="active"
    *ngFor="let cocktail of cocktails | filter:search ; let index = index" 
    [routerLink]="[index]" 
    class="list-group-item list-group-item-action">{{ cocktail.name }}</a>
  </div>
</div>
<hr>
<div class="row">
  <button class="btn btn-success" [routerLink]="['new']">
    Ajouter un cocktail
  </button>
</div>
